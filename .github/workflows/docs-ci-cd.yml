name: Docs CI/CD (HTML + PDF + DOCX)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OS deps (WeasyPrint + Pandoc)
        run: |
          sudo apt-get update
          # WeasyPrint deps (cairo, pango, gdk-pixbuf) + helpers
          sudo apt-get install -y libcairo2 libpango-1.0-0 libgdk-pixbuf2.0-0 shared-mime-info
          # Pandoc for DOCX export
          sudo apt-get install -y pandoc

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate downloads page (Markdown)
        run: |
          python scripts/build_downloads.py

      - name: Build site (HTML + PDFs)
        env:
          ENABLE_PDF_EXPORT: "1"
        run: |
          mkdocs build --clean

      - name: Export DOCX into site/
        run: |
          python scripts/export_docx.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

